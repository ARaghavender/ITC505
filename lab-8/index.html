<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <title>HTML, CSS, and JavaScript Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="registration-form" method="post">
        <div class="form-container">
            <h1 class="form-header">Registration Form</h1>
            <div class="form-group">
                <label for="first-name">First Name<span class="required">*</span></label>
                <input type="text" id="first-name" placeholder="First Name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name<span class="required">*</span></label>
                <input type="text" id="last-name" placeholder="Last Name" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" placeholder="Email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" placeholder="Password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password<span class="required">*</span></label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Qualifications (optional)</label>
                <textarea id="qualifications" placeholder="Enter your Qualifications or select file below to upload"
                    rows="5" cols="88" class="form-textarea"></textarea>
            </div>
            <div class="form-group">
                <label for="file-upload">Upload File (optional)</label>
                <input type="file" id="file-upload" class="form-input">
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth (optional)</label>
                <input type="date" id="dob" placeholder="Date Of Birth" class="form-input">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="form-submit">
            </div>
        </div>
    </form>

    <!-- Modal for Success Message -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Registration Successful</h2>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
